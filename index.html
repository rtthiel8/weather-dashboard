<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container" >
        <div class="row">
            <div class="card col-sm">
                <h3 class="card-header">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" /><br>
                    <button type="submit" id="search-button" class="btn">Search</button>
                </form>

                
            <div class="col-sm" id="city-storage">
            </div>

            </div>

        </div>

        <div class="container">
            <h2 class="subtitle"><span id="city-search-term"></span></h2>
            <div class="column mb-3" id="weather-container"> </div>
        </div>

        <div class="card">
            <h3 class="subtitle card-header">5 day Forecast:<span id="city-search-term"></span></h3>
            <div class="flex row" id="forecast-container"> </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
